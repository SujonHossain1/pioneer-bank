<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Pioneer Bank</title>
</head>

<body>
    <div class="login-section shadow w-75 mx-auto mt-5" style="border-radius: 8px;">
        <h3 class="text-center pt-4"> Welcome to Pioneer Bank</h3>
        <form action="" class="p-5" id="login">
            <input type="text" name=""  class="form-control mb-3" placeholder="Email Address">
            <input type="text" name=""  class="form-control my-3" placeholder="Password">
            <button class="btn btn-success mt-2">Login</button>
        </form>
    </div>
    <div id="transaction-area">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit box">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit"></span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw box">
                        <h5>Withdraw</h5>
                        <h2 >$ <span id="currentWithdraw"></span>    </h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance box">
                        <h5>Balance</h5>
                        <h2>$ <span id="currentBalance"></span></h2>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <div class="status-add">
                        <h4>Deposit</h4>
                        <input class="form-control my-3" type="text" id="deposit-input" placeholder="$ amount you want to deposit">
                        <button id="deposit-btn" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="status-add">
                        <h4>Withdraw</h4>
                        <input class="form-control my-3" type="text" name="" id="withdraw-input" placeholder="$ amount you want to deposit">
                        <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Links -->
    <script src="js/app.js"></script>
</body>

</html>
